<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela js</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/js_com_tabela.css'>
</head>
<body>
    <div class="container">
        <div class="tabela">
            <div class="tabelaTitulo">TABELA</div>
            <table>
                <thead>
                    <tr>
                        <th colspan="3" class="tabelaClassificacao">CLASSIFICAÇÃO</th>
                        <th>P</th>
                        <th>J</th>
                        <th>V</th>
                        <th>E</th>
                        <th>D</th>
                        <th>GP</th>
                        <th>GC</th>
                        <th>SG</th>
                        <th>%</th>
                        <th class="ultimosJogos">ÚLT.JOGOS</th>
                    </tr>
                </thead>
                <tbody id="tabelaBody">
                </tbody>
            </table>
        </div>
        <div class="jogos">
            <div class="jogosTexto">JOGOS</div>
                <div class="rodada">
                    <div class="mudarCursor">
                        <img src="../img/setaVerdeEsquerda.png" width="17px" height="17px">
                    </div>
                    <div class="rodadaTexto">7ª RODADA</div>
                    <div class="mudarCursor">
                        <img src="../img/setaVerdeDireita.png" width="17px" height="17px">
                    </div>
                </div>
            <div id="divParente">
            </div>
    </div>
    <script src="../js/js_com_tabela.js"></script>
</body>
</html>
